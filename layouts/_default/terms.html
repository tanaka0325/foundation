{{ define "main" }}
  <article class="terms">
    <h2 class="title">tags</h2>
    <ul>
        {{ $plural := .Data.Plural }}
        {{ range $name, $value := .Data.Terms }}
        <li>
            <a href="/{{ $plural }}/{{ $name | urlize }}">{{ $name }} ({{ len $value }})</a>
        </li>
        {{ end }}
    <ul>
  </article>
{{ end }}
