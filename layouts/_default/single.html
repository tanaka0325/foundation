{{ define "main" }}
  <article class="article-page">
    <h2 class="title">{{ .Title }}</h2>
    <div class="meta">
      <span class="date">{{ .Date.Format "2006/01/02" }}</span>
      {{ if .Params.tags}}
      <ul class="tags">
        {{ range .Params.tags }}
        <li>
          <span class="tag"><a href="{{ $.Site.LanguagePrefix | absURL }}tags/{{ . | urlize }}/">#{{ . }}</a></span>
        </li>
        {{ end }}
      </ul>
      {{ end }}
    </div>
    <section>
      {{ .Content }}
    </section>
  </article>
{{ end }}
